[node]
name = "local-node"
data_dir = "/tmp/makiatto"
is_nameserver = true

[wireguard]
interface = "wawa0"
address = "127.0.0.1"
private_key = "dev"
public_key = "dev"

[dns]
addr = "127.0.0.1:5353"
geolite_path = "/tmp/makiatto/geolite/GeoLite2-City.mmdb"

[web]
http_addr = "127.0.0.1:8080"
https_addr = "127.0.0.1:8443"
static_dir = "/tmp/makiatto/sites"

[o11y]
sampling_ratio = 1

[corrosion.admin]
path = "/tmp/makiatto/admin.sock"

[corrosion.db]
path = "/tmp/makiatto/cluster.db"

[corrosion.gossip]
addr = "127.0.0.1:8787"
external_addr = "127.0.0.1:8787"
bootstrap = []
plaintext = true

[corrosion.api]
addr = "127.0.0.1:8181"
