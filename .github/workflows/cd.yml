name: CD

permissions:
  contents: write

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.2.1)"
        required: true
        type: string

jobs:
  upload-makiatto:
    name: Upload makiatto binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@nightly
      - name: Install sqlite3 (ARM only)
        if: matrix.os == 'ubuntu-24.04-arm'
        run: sudo apt-get update && sudo apt-get install -y sqlite3
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: makiatto
          target: ${{ matrix.target }}
          archive: $bin-$target
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.inputs.tag && format('refs/tags/{0}', github.event.inputs.tag) || github.ref }}

  upload-makiatto-cli:
    name: Upload makiatto-cli binaries
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@nightly
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: makiatto-cli
          target: ${{ matrix.target }}
          archive: $bin-$target
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.inputs.tag && format('refs/tags/{0}', github.event.inputs.tag) || github.ref }}

  upload-wit-files:
    name: Upload Wasm Interface Type files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Package WIT files
        run: |
          mkdir -p makiatto-wit
          cp -r crates/makiatto/wit makiatto-wit/
          tar -czf makiatto-wit.tar.gz makiatto-wit
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: makiatto-wit.tar.gz
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
