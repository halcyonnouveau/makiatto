version: 2
updates:
  - package-ecosystem: cargo
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
      - dependency-name: "klukai-*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
